<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color:lightsteelblue">
    <div class="container" >
    <h1 class="text-center mt-5">Covid-19 Live Data For India</h1>
    <br><br>
    <table class="table table-hover">
        <thead>
          <tr>
            <th>Total cases</th>
            <th>Active</th>
            <th>Total Deaths</th>
            <th>Total Recovered</th>
          </tr>
        </thead>
        <tbody>
          <tr id="data">
            
          </tr>
        </tbody>
      </table>
      <br>
      <button class="btn btn-danger btn-block" onclick="refreshData()">
        Refresh Data
    </button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
          init()
          function init(){
              var url="https://api.covid19api.com/summary"
              var data=""
              $.get(url,function(data){
                  data=`
                  <td>${data.Countries[76].TotalConfirmed}</td>
                  <td>${data.Countries[76].TotalConfirmed-data.Countries[76].TotalDeaths-data.Countries[76].TotalRecovered}</td>
                  <td>${data.Countries[76].TotalDeaths}</td>
                  <td>${data.Countries[76].TotalRecovered}</td>
                  `
                  $("#data").html(data)
              })
          }
          function refreshData(){
              clear()
              init()
          }
          function clear(){
              $("#data").empty()
        }
</script>
</html>
